<!DOCTYPE html>
<html>
<head>
	<title>Employee Data Management</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
	<!-- jumbotron -->
	<div class="container">
		<br>
 		<div class="jumbotron" align="center">
    		<h1>Employee Data Management</h1>
    		<!-- instructions  -->
    			<br>
    			<h2>A Comprehensive Directory of Employee Billable Hours</h2>
    			<br>
  		</div>
	<!-- end jumbotron -->

	<!-- main content -->
		<!-- current employee panel -->
  			<div class="panel-group">
    			<div class="panel panel-default">
      				<div class="panel-heading">Current Employees</div>
      					<div class="panel-body">Current Employees Table
      					</div>
    			</div>
    		</div>
		<!-- close current employee panel -->
		<!-- add employee panel -->
  			<div class="panel-group">
    			<div class="panel panel-default">
      				<div class="panel-heading">Add Employee</div>
      					<div class="panel-body">
      						<form role="form">
								<div class="form-group">
									<label for="name-input">Employee Name</label>
									<input class="form-control" id="name-input" type="text">	
      						</form>
							<br>
      						<form role="form">
								<div class="forms-group">
									<label for="name-input">Role</label>
									<input class="form-control" id="role-input" type="text">	
      						</form>
							<br>
							<form role="form">
								<div class="form-group">
									<label for="name-input">Start Date (MM/DD/YY - ex: 01/01/90</label>
									<input class="form-control" id="date-input" type="text">	
      						</form>
							<br>
      						<form role="form">
								<div class="form-group">
									<label for="name-input">Monthly Rate</label>
									<input class="form-control" id="rate-input" type="text">	
      						</form>
							<br>
      						<button class="btn btn-default" id="add-user" type="submit">Submit</button>
      					</div>
    			</div>
    		</div>
		<!-- close add employee panel -->
	</div>
	<!-- end main content -->
</body>
</html>
